<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}セッテン記事ビューア{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{% url 'home' %}">セッテン記事ビューア</a></h1>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">ホーム</a></li>
                    <li><a href="{% url 'article_list' %}">記事一覧</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 セッテン記事ビューア</p>
        </div>
    </footer>
</body>
</html>
